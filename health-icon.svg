        stroke-width="4"
        stroke-linejoin="round"/>
  
  <!-- Heartbeat line -->
  <path d="M40 100 L70 100 L80 70 L90 130 L100 100 L160 100" 
        fill="none" 
        stroke="#e74c3c" 
        stroke-width="4"
        stroke-linecap="round"/>
